<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todos</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body ng-app="todoApp" class="ng-cloak">

    <div class="container">

      <div ng-controller="TodoCtrl as todos">

        <form class="form-inline">
          <div class="form-group">
            <h2>
              <label>New To Do:</label>
            </h2>
            <input id="todoInput" type="text" class="form-control" ng-model="text">
            <button ng-click="todos.addTodo(text, todos.list.length)" class="btn btn-primary">Submit</button>
          </div>
        </form>

        <br>
        <br>

        <div class="well" ng-repeat="todo in todos.list">
          <h3><button class="btn btn btn-danger" ng-click="todos.removeTodo(todo.order)">x</button>
          {{todo.text}}</h3>
        </div>
      </div>


    </div> <!-- end container -->
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>

  </body>
</html>
