<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todos</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body ng-app="todoApp" class="ng-cloak">

    <div class="container">

      <div ng-controller="TodoCtrl as todos">
        <h1>{{todos.helloWorld}}</h1>

        <form class="form-inline">
          <div class="form-group">
            <label>New To Do:</label>
            <input type="text" class="form-control" ng-model="text">
            <button ng-click="todos.addTodo(text)" class="btn btn-primary">Submit</button>
          </div>
        </form>

        <h4 ng-repeat="todo in todos.list">
          <button class="btn btn-xs btn-danger" ng-click="test = this">x</button>
          {{todo.text}}
          {{test}}
        </h4>
      </div>


    </div> <!-- end container -->
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>

  </body>
</html>
